<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
</head>
<body>

    <div class="slideshow-container">
        
        <!--Full-width images with the number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="Images/thumbnail_1.jpg" style="width:100%">
            <div class="text">Caption one</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="Images/thumbnail_4.jpg" style="width:100%">
            <div class="text">Caption two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="Images/thumbnail_6.jpg" style="width:100%">
            <div class="text">Caption three</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!--The dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    

    <script src="JS/Basic_JavaScript_9.js"></script>

</body>
</html>
